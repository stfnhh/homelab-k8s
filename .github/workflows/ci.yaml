name: Checkov

on:
  pull_request:
    paths:
      - 'apps/**'
      - 'platform/**'
      - '.github/workflows/checkov.yml'
  push:
    branches: [ main ]

jobs:
  discover:
    runs-on: ubuntu-latest

    outputs:
      folders: ${{ steps.set-matrix.outputs.folders }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Discover changed Terraform folders (apps + platform)
        id: set-matrix
        run: |
          # Get changed files vs previous commit
          CHANGED=$(git diff --name-only HEAD^ HEAD || echo "")

          echo "Changed files:"
          echo "$CHANGED"

          # Collect app folders (apps/<name>) and 'platform' if any file under it changed
          FOLDERS=$(echo "$CHANGED" \
            | grep -E '^(apps/[^/]+/|platform/)' || true \
            | sed -E 's:^(apps/[^/]+)/.*:\1:; s:^(platform)/.*:\1:' \
            | sort -u \
            | jq -R . \
            | jq -s -c .)

          # Fallback to empty array if nothing matched
          if [ -z "$FOLDERS" ]; then
            FOLDERS="[]"
          fi

          echo "folders=$FOLDERS" >> "$GITHUB_OUTPUT"
          echo "Changed folders (apps + platform): $FOLDERS"

  checkov:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        folder: ${{ fromJson(needs.discover.outputs.folders) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov on ${{ matrix.folder }}
        run: |
          echo "Running Checkov on: ${{ matrix.folder }}"
          checkov -d "${{ matrix.folder }}"
