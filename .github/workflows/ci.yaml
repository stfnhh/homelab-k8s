name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    name: TFLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install tflint
        run: |
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash

      - name: Create terraform.tfvars
        run: |
          echo """
            domain = \"example.com\"
            email = \"test@example.com\"
            nfs_server_ip = \"127.0.0.1\"
            zone_id = \"ZYX12345678910\"
          """ > terraform.tfvars

      - name: Run tflint
        run: |
          tflint --init
          tflint --recursive

  checkov:
    name: Checkov
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Checkov Action
        uses: bridgecrewio/checkov-action@master
        with:
          framework: terraform
          quiet: true
          skip_check: CKV_K8S_14,CKV_K8S_29,CKV_K8S_28,CKV_AWS_273,CKV_AWS_40,CKV_K8S_35,CKV_K8S_22 

  readme:
    name: Terraform Docs
    runs-on: ubuntu-latest
    needs: checkov
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Render terraform docs
        uses: terraform-docs/gh-actions@v1.3.0
        with:
          output-file: README.md
          output-method: inject
          git-push: true
