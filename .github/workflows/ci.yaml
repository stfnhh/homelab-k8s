name: Checkov

on:
  pull_request:
    paths:
      - 'apps/**'
      - 'platform/**'
      - '.github/workflows/checkov.yml'
  push:
    branches: [ main ]

jobs:
  discover:
    runs-on: ubuntu-latest

    outputs:
      folders: ${{ steps.out.outputs.folders }}

    steps:
      - uses: actions/checkout@v4

      - name: Determine diff range
        id: range
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          # GH sets BEFORE to all zeros on new branches — no diff available
          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ] || [ -z "$BEFORE" ]; then
            echo "no_diff=true" >> $GITHUB_OUTPUT
          else
            echo "no_diff=false" >> $GITHUB_OUTPUT
          fi

          echo "before=$BEFORE"
          echo "after=$AFTER"

      - name: Discover changed Terraform folders (apps + platform)
        id: out
        run: |
          if [ "${{ steps.range.outputs.no_diff }}" = "true" ]; then
            echo "No previous commit — using full directory scan"
            CHANGED=$(find apps -maxdepth 1 -mindepth 1 -type d; echo platform)
          else
            CHANGED=$(git diff --name-only "${{ github.event.before }}" "${{ github.sha }}" || true)
          fi

          echo "Changed files:"
          echo "$CHANGED"

          # Extract folders under apps/ or platform/
          FOLDERS=$(echo "$CHANGED" \
            | grep -E '^(apps/[^/]+/|platform/)' || true \
            | sed -E 's:^(apps/[^/]+)/.*:\1:; s:^(platform)/.*:\1:' \
            | sort -u)

          echo "Matched folders:"
          echo "$FOLDERS"

          # Convert to JSON array — guaranteed valid
          if [ -z "$FOLDERS" ]; then
            JSON="[]"
          else
            JSON=$(echo "$FOLDERS" | jq -R . | jq -s -c .)
          fi

          echo "folders=$JSON" >> "$GITHUB_OUTPUT"
          echo "Final JSON: $JSON"


  checkov:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        folder: ${{ fromJson(needs.discover.outputs.folders) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov on ${{ matrix.folder }}
        run: |
          echo "Running Checkov on: ${{ matrix.folder }}"
          checkov -d "${{ matrix.folder }}"
