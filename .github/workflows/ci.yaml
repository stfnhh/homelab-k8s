name: Checkov

on:
  pull_request:
    paths:
      - 'apps/**'
      - 'platform/**'
      - '.github/workflows/checkov.yml'
  push:
    branches: [ main ]

jobs:
  discover:
    runs-on: ubuntu-latest

    outputs:
      folders: ${{ steps.set-matrix.outputs.folders }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Discover changed Terraform folders (apps + platform)
        id: set-matrix
        run: |
          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          echo "Diffing commits:"
          echo "BEFORE=$BEFORE"
          echo "AFTER=$AFTER"

          # GitHub sometimes sets BEFORE to all zeros on new branches — handle it
          if [ "$BEFORE" = "0000000000000000000000000000000000000000" ]; then
            echo "No previous commit — scanning all folders"
            CHANGED=$(find apps -maxdepth 1 -mindepth 1 -type d)
            CHANGED="$CHANGED"$'\n'"platform"
          else
            CHANGED=$(git diff --name-only "$BEFORE" "$AFTER" || true)
          fi

          echo "Changed files:"
          echo "$CHANGED"

          # Extract the folders (apps/* and platform)
          FOLDERS=$(echo "$CHANGED" \
            | grep -E '^(apps/[^/]+/|platform/)' || true \
            | sed -E 's:^(apps/[^/]+)/.*:\1:; s:^(platform)/.*:\1:' \
            | sort -u \
            | jq -R . \
            | jq -s -c .)

          # If empty, produce "[]" — valid JSON
          if [ -z "$FOLDERS" ] || [ "$FOLDERS" = "[]" ]; then
            FOLDERS="[]"
          fi

          echo "folders=$FOLDERS" >> "$GITHUB_OUTPUT"
          echo "Changed folders: $FOLDERS"

  checkov:
    needs: discover
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        folder: ${{ fromJson(needs.discover.outputs.folders) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov on ${{ matrix.folder }}
        run: |
          echo "Running Checkov on: ${{ matrix.folder }}"
          checkov -d "${{ matrix.folder }}"
