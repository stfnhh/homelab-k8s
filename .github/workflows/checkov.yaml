name: Checkov

on:
  pull_request:
    paths:
      - 'apps/**'
      - 'platform/**'
      - '.github/workflows/checkov.yml'
  push:
    branches: [ main ]

jobs:
  discover:
    runs-on: ubuntu-latest

    outputs:
      folders: ${{ steps.set-matrix.outputs.folders }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Discover changed Terraform app folders
        id: set-matrix
        run: |
          CHANGED=$(git diff --name-only HEAD^ HEAD || echo "")

          echo "Changed files:"
          echo "$CHANGED"

          # Extract directories under apps/
          FOLDERS=$(echo "$CHANGED" \
            | grep -E "^apps/|^platform/" \
            | cut -d'/' -f1-2 \
            | sort -u \
            | jq -R . \
            | jq -s -c .)

          echo "folders=$FOLDERS" >> "$GITHUB_OUTPUT"
          echo "Changed folders: $FOLDERS"


  checkov:
    needs: discover
    runs-on: ubuntu-latest
    if: ${{ needs.discover.outputs.folders != '[]' }}

    strategy:
      fail-fast: false
      matrix:
        folder: ${{ fromJson(needs.discover.outputs.folders) }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Checkov
        run: pip install checkov

      - name: Run Checkov on ${{ matrix.folder }}
        run: |
          echo "Running Checkov on: ${{ matrix.folder }}"
          checkov -d "${{ matrix.folder }}"
