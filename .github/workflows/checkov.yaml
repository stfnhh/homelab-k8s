name: Checkov

on:
  pull_request:
  push:

jobs:
  changes:
    runs-on: ubuntu-latest

    outputs:
      folders: ${{ steps.set-matrix.outputs.folders }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
            fetch-depth: ${{ github.event_name == 'pull_request' && 2 || 0 }}

      - name: Get changed files
        id: changed-files
        run: |
            if ${{ github.event_name == 'pull_request' }}; then
                echo "changed_files=$(git diff --name-only -r HEAD^1 HEAD | xargs)" >> $GITHUB_OUTPUT
            else
                echo "changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.event.after }} | xargs)" >> $GITHUB_OUTPUT
            fi

      - name: List changed folders
        id: folder-list
        run: |
          dirs=""

          for file in ${{ steps.changed-files.outputs.changed_files }}; do
            # Normalize path
            path="$file"

            # apps/<app>/something → apps/<app>
            if [[ "$path" == apps/*/* ]]; then
              app_dir=$(echo "$path" | cut -d'/' -f1-2)
              dirs="$dirs $app_dir"
            fi

            # platform/something → platform
            if [[ "$path" == platform/* ]]; then
              dirs="$dirs platform"
            fi
          done

          # Deduplicate, remove empty, sort
          dirs=$(echo "$dirs" | tr ' ' '\n' | sed '/^\s*$/d' | sort -u)

          echo "Changed directories:"
          echo "$dirs"

          # Set as output so matrix can consume it
          echo "folders<<EOF" >> $GITHUB_OUTPUT
          echo "$dirs" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT


