name: Checkov

on:
  pull_request:
  push:

jobs:
  discover:
    runs-on: ubuntu-latest

    outputs:
      folders: ${{ steps.set.outputs.folders }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # <-- required for changed file detection

      - name: Find changed folders
        id: set
        run: |
          FOLDERS=""
          while IFS= read -r file; do
            case "$file" in
              apps/*/*)
                # Extract apps/<folder>
                folder=$(echo "$file" | cut -d'/' -f1-2)
                FOLDERS="$FOLDERS"$'\n'"$folder"
                ;;
              platform/*)
                FOLDERS="$FOLDERS"$'\n'"platform"
                ;;
            esac
          done <<< "$CHANGED"

          echo "Matched folders:"
          echo "$FOLDERS"

          # Clean empty lines, sort, dedupe
          FOLDERS=$(echo "$FOLDERS" | sed '/^\s*$/d' | sort -u)

          # Convert to JSON
          if [ -z "$FOLDERS" ]; then
            JSON="[]"
          else
            JSON=$(echo "$FOLDERS" | jq -R . | jq -s -c .)
          fi

          echo "folders=$JSON" >> "$GITHUB_OUTPUT"
          echo "Final JSON: $JSON"




  checkov:
    needs: discover
    runs-on: ubuntu-latest
    if: ${{ needs.discover.outputs.folders != '[]' && needs.discover.outputs.folders != '' }}

    strategy:
      fail-fast: false
      matrix:
        folder: ${{ fromJson(needs.discover.outputs.folders) }}

    steps:
      - uses: actions/checkout@v4
      - run: pip install checkov

      - name: Run Checkov
        run: |
          echo "Scanning: ${{ matrix.folder }}"
          checkov -d "${{ matrix.folder }}"
