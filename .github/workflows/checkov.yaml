name: Checkov

on:
  pull_request:
  push:

jobs:
  discover:
    runs-on: ubuntu-latest

    outputs:
      folders: ${{ steps.set.outputs.folders }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # <-- required for changed file detection

      - name: Find changed folders
        id: set
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE="${{ github.event.pull_request.base.sha }}"
          else
            BASE="${{ github.sha }}~1"
          fi

          CHANGED=$(git diff --name-only "$BASE" "${{ github.sha }}" || true)

          echo "Changed files:"
          echo "$CHANGED"

          # Extract only the first directory level under apps/, or 'platform'
          FOLDERS=$(echo "$CHANGED" \
            | grep -E '^(apps/[^/]+/|platform/)' || true \
            | cut -d'/' -f1-2 \
            | sort -u)

          echo "Matched folders:"
          echo "$FOLDERS"

          # Produce valid JSON
          if [ -z "$(echo "$FOLDERS" | tr -d '[:space:]')" ]; then
            JSON="[]"
          else
            JSON=$(echo "$FOLDERS" | jq -R . | jq -s -c .)
          fi

          echo "folders=$JSON" >> "$GITHUB_OUTPUT"
          echo "Final JSON: $JSON"



  checkov:
    needs: discover
    runs-on: ubuntu-latest
    if: ${{ needs.discover.outputs.folders != '[]' && needs.discover.outputs.folders != '' }}

    strategy:
      fail-fast: false
      matrix:
        folder: ${{ fromJson(needs.discover.outputs.folders) }}

    steps:
      - uses: actions/checkout@v4
      - run: pip install checkov

      - name: Run Checkov
        run: |
          echo "Scanning: ${{ matrix.folder }}"
          checkov -d "${{ matrix.folder }}"
